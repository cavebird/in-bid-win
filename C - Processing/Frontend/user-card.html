<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>User-Card</title>
</head>

<body>
    <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-info">${u.username} info</div>
        <div class="card-body text-dark">
            <h5 class="card-title">${u.fname} ${u.lname}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Usernane: ${u.username}</li>
                <li class="list-group-item">email: ${u.email}</li>
                <li class="list-group-item">Credit: $${u.credit}</li>
            </ul>
        </div>
        <div class="card-footer bg-transparent border-success">
            <button class="btn btn-warning"><a href="${updateLink}">Update</a></button>
            <button class="btn btn-danger"><a href="${deleteLink}" onclick="if (!(confirm('Are you sure you want to delete user with username: ${u.username}?')))
                            return false">Delete</a></button>
        </div>
    </div>
</body>

</html>
